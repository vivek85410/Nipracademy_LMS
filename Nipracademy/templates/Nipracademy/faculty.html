{% extends 'Nipracademy/base.html' %}
{%block title%}faculty details{% endblock %}
{% block content%}

<div class="container-fluid">
    <h1 class="text-center">Our Faculties</h1><br>
    <div class="row">
        {% for i in faculties %}
        <div class="col max-auto">
            <div class="card mx-auto" style="width: 20rem;">
                <img src="{{ i.images.url }}" class="card-img-top" alt="No image found">
                <div class="card-body">
                <h3 class="card-title">{{ i.name }}</h3>
                <h5 class="card-text">{{ i.qualifications }}</h5>
                </div>
            </div>
            </div>
    <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
